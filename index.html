<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="desktop.css">
    <link rel="stylesheet" href="mobile.css">
    <title>Results summary component</title>
</head>
<body>
    <div class="board">
        <div class="result">
            <p class="resultVal">Your Result</p>
            <p class="score"><span>76</span> <br>of 100</p>
            <p>Great</p>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="summary">
            <header>Summary</header>
            <div class="grades">
                <div>
                    <img src="images/icon-reaction.svg" alt="reaction">
                    <p>Reaction <span class="group"><span class="one">80</span> <span class="two">/ 100</span></span></p>
                </div>
                <div>
                    <img src="images/icon-memory.svg" alt="reaction">
                    <p>Memory <span class="group"><span class="one">92</span> <span class="two">/ 100</span></span></p>
                </div>
                <div>
                    <img src="images/icon-verbal.svg" alt="reaction">
                    <p>Verbal <span class="group"><span class="one">61</span> <span class="two">/ 100</span></span></p>
                </div>
                <div>
                    <img src="images/icon-visual.svg" alt="reaction">
                    <p>Visual <span class="group"><span class="one">72</span> <span class="two">/ 100</span></span></p>
                </div>
                
                <button class="butt">Continue</button>
            </div>

        </div>
    </div>


</body>
</html>
